<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Python Quiz</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="sa15.css">
    </head>
    <body>
      <header>
        <h1>Educational Python Programming Quiz</h1>
        <h2>(Made by cprster2)</h2>
      </header>
      <section id="quiz_body">
        <article id="question">
          <p id="question_form">Question #</p>
        </article>
        <article id="q_options">
          <button onclick="ans_choice('QA')">Option A</button>
          <button onclick="ans_choice('QB')">Option B</button>
          <button onclick="ans_choice('QC')">Option C</button>
          <button onclick="ans_choice('QD')">Option D</button>
        </article>
        <article id="response">
          <p id="response_form"></p>
          <button onclick="next_q()">Next Question</button>
        </article>
      </section>
      <script src="sa15.js"></script>
      <footer>
        <p>Copyright (not really) written by cprster2</p>
      </footer>
    </body>
</html>
